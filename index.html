<!DOCTYPE html>
<html>
<head>
    <title>DDBM App</title>
</head>
<body>
    <div id="auth-section">
        <button id="login-btn" onclick="window.location.href='https://zimaxai.b2clogin.com/zimaxai.onmicrosoft.com/oauth2/v2.0/authorize?p=signupsignin1&client_id=806c6f27-96c8-452e-875d-54489819b402&redirect_uri=https://ddbm.us&response_type=code&scope=openid'">
            Login with Azure B2C
        </button>
        <button id="logout-btn" onclick="window.location.href='/.auth/logout'" style="display:none;">
            Logout
        </button>
        <div id="user-info"></div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Show appropriate buttons based on auth status
        checkAuth().then(user => {
            if (user) {
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('logout-btn').style.display = 'block';
                document.getElementById('user-info').innerHTML = 
                    `Welcome, ${user.userDetails}!`;
            }
        });
    </script>
</body>
</html>
